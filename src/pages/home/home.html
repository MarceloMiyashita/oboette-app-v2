<ion-header>
  <ion-navbar color="primary">
    
    <ion-title>Conteúdo não visto</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="adicionar()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="sair()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let estudo of estudos | async"> 
    <p>{{estudo.nome}}</p>
    <p>{{estudo.date}}</p>
    
      <button clear="" ion-button item-end icon-left (click)="abreDetalhe(estudo)" (click)="presentLoading()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button clear="" ion-button item-end icon-left (click)="finalizar(estudo)" (click)="presentLoading()">
        <ion-icon name="checkbox"></ion-icon>
      </button>

      <button clear="" ion-button item-end icon-left color="danger" (click)="excluir(estudo.id)" (click)="doAlert()">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
