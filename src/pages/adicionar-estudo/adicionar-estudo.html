<form [formGroup]="formAdicionar" (ngSubmit)="saveData()">
<ion-list>
    <ion-item>
        <ion-label stacked>Data de cadastro:</ion-label>
        <ion-datetime formControlName="date" [(ngModel)]="estudo.date"  displayFormat="DD-MM-YYYY" placeholder="dd/mm/yyyy"></ion-datetime>
      </ion-item>
     <ion-item>
       
    <ion-label color="primary" stacked>Kana</ion-label>
    <ion-input formControlName="nome" type="text"[(ngModel)]="estudo.nome" placeholder="Digite um Kana - Ex: あ a" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Palavra:</ion-label>
    <ion-input formControlName="palavra" type="text" [(ngModel)]="estudo.palavra" placeholder="Digite uma palavra - Ex: あめ" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Kanji:</ion-label>
    <ion-input formControlName="kanji" type="text" [(ngModel)]="estudo.kanji" placeholder="Digite o kanji - Ex: 雨" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Leitura:</ion-label>
    <ion-input formControlName="leitura" type="text" [(ngModel)]="estudo.leitura" placeholder="Digite a sua leitura - Ex: A - ME" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Tradução:</ion-label>
    <ion-input formControlName="traducao" type="text" [(ngModel)]="estudo.traducao" placeholder="Digite a tradução - Ex: Chuva" maxlength="50"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Link da url:</ion-label>
    <ion-input formControlName="url" type="text" [(ngModel)]="estudo.url" placeholder="Digite o link da url - Ex: https://pt.wikipedia.org/wiki/A_(kana)" maxlength="100"></ion-input>
  </ion-item>
</ion-list>

<button ion-button block type="submit" [disabled]="!formAdicionar.valid" color="secondary" block (click)="adicionarEstudo(estudo)" (click)="presentLoading()">
  Adicionar
</button>
</form>
</ion-content>
